<!DOCTYPE html>
<html lang="en">

    <title>:3</title>

          <img class="question" src="img/title.png" alt="" />

        <div class="btn-group">

          </div>
        </div>
        <div class="logo">
          <img class="img-logo" src="img/logo.png" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
